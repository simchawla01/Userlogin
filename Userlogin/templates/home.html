{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Home
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='main.css')}}">
{% endblock %}

{% block content %}
    <div class="container">

      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Please Choose User</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.username) }}
        <button class="btn btn-lg btn-primary btn-block" type="delete" formaction={{url_for('delete')}}>Delete</button>
		<button class="btn btn-lg btn-primary btn-block" type="submit" formaction={{url_for('logout')}}>LogOut</button>
      </form>

    </div> 
{% endblock %}
